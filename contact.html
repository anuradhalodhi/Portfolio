<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet"href="stylee.css">
</head>
<body>
    <section class="contact-section">
        <div class="contact-container">
            <h1>Contact Me</h1>
            <form id="contact-form"class="contact-form">
                <label for="gmail">Gmail:</label>
                <input type="email"id="gmail"name="gmail"placeholder="Enter your Gmail"required>

                <label for="password">Password:</label>
                <input type="password"id="password"name="password"placeholder="Enter your password"required>

                <label for="message">Message:</label>
                <input type="message"id="message"name="message"placeholder="Enter your message"required>

                <button type="submit"id="submit-btn"class="submit-btn">Send Message</button>
                <p id="form-message"class="form-message"></p>
            </form>
        </div>
    </section>
    <script src="script2.js"></script>
</body>

</html>
